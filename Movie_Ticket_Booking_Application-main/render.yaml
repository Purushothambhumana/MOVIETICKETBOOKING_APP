# Render Blueprint
services:
  # Backend Service
  - type: web
    name: bookmyshow-backend
    env: docker
    context: ./backend
    dockerfilePath: ./backend/Dockerfile
    plan: free
    envVars:
      - key: SPRING_DATASOURCE_URL
        sync: false
      - key: SPRING_DATASOURCE_USERNAME
        sync: false
      - key: SPRING_DATASOURCE_PASSWORD
        sync: false
      - key: JWT_SECRET
        sync: false

  # Frontend Service
  - type: web
    name: bookmyshow-frontend
    env: node
    context: ./frontend
    buildCommand: npm install && npm run build
    startCommand: npm install -g serve && serve -s build
    plan: free
    envVars:
      - key: REACT_APP_API_BASE_URL
        fromService:
          type: web
          name: bookmyshow-backend
          property: url
